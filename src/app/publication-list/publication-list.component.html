    <div class="middle-panel">
        <h2>Liste des Publications</h2>
        <form>
            <div class="form-group">
                <input type="string" name="note" placeholder="chercher par nom de user" class="form-control"
                    [(ngModel)]="notemax">
                    
            </div>
        </form>



        <div class="row">
            <div class="col" *ngFor="let publication of publications">
                <tr *ngIf="publication.iduser.nom == notemax || notemax==null">
                
                

                <div class="card" style="width: 18rem;">
                    
                    <img class="card-img-top" [src]="convert(publication.image.data)" alt="Card image cap">
                    <div class="card-body">
                        
                        <h5 class="card-title"><b>Sujet</b> : {{publication.type}}</h5>
                        <h6 class="card-title"><b>Par</b> : {{publication.iduser.nom}}</h6>
                        <h6 class="card-title"><b>Note</b> : {{publication.note}}</h6>
                        <p class="card-text">{{publication.description}}</p>
                        <button type="button" (click)="updatePublication(publication.idpub)"
                            class="btn btn-primary">‚úé</button>&nbsp;
                        <button type="button" (click)="deletePublication(publication.idpub)"
                            class="btn btn-danger">üóë</button>&nbsp;
                        <button type="button" (click)="publicationDetails(publication.idpub)"
                            class="btn btn-warning">üìù</button>
                        <br><br>
                        <button type="button" (click)="openComments(publication.commentaire,publication.idpub)"
                            class="btn btn-dark">üí¨</button>&nbsp;
                        <!-- <button type="button" class="btn btn-dark">üó≥</button>&nbsp; -->
                        <button type="button" (click)="likeButtonClick(publication.idpub)" class="btn"
                            style="background-color: gray;">üëç</button>&nbsp;
                        <button type="button" (click)="dislikeButtonClick(publication.idpub)" class="btn"
                            style="background-color: gray;">üëé</button>



                    </div>
                </div>
                </tr>

            </div>
        </div>




    </div>
